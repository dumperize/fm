{{#with page_print_card}}
<head>
    {{>head/head head}}
</head>
<body class="print_page">
<div class="page_print_card">
    <img class="page_print_card__img" src="{{img}}" alt="{{name}}">

    <div class="page_print_card__info">
        <p class="page_print_card__name">{{name}}</p>

        <p class="page_print_card__spec">{{spec}}</p>
    </div>
    <p class="page_print_card__url">www.facemaster.ru/{{id}}</p>
</div>
</body>
{{/with}}
</html>
