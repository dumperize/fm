<div class="manner-container js-manner-fix">
    {{#each banners}}
    <div class="manner-container__item">
        {{#if is-banner_side}}
        <div class="manner manner_side">
            {{#if is-url}}
            <a href="{{url}}">
                <img src="{{src}}" alt="{{alt}}">
            </a>
            {{else}}
            <img src="{{src}}" alt="{{alt}}">
            {{/if}}
        </div>
        {{/if}}
    </div>
    {{/each}}
</div>
