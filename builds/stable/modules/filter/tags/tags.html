{{#each tags}}
{{#if is-active}}
<span class="filter-by__tag-active">
    {{title}}
    <div class="filter-by__close">
        <a class="close" href="{{url-back}}">
            <i class="close__icon close__icon_close"></i>
        </a>
    </div>
</span>
{{else}}
<a class="filter-by__tag" href="{{url}}">
    {{title}}
</a>
{{/if}}
{{/each}}
