<div class="sale_{{modificator}} sale">
    <a class="sale__link js-open-sale" href="#{{id}}">
        <div class="sale__title">{{title}}</div>
        <div class="sale__pic">
            <img class="sale__img" src="{{pic}}" alt="{{text}}">
        </div>
        <div class="sale__text">
            <p>{{text}}</p>
        </div>
    </a>
</div>
