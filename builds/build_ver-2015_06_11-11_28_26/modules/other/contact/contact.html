<div class="contact-page">
    <h1 class="h1 h1_style">Контакты</h1>

    <div class="contact-block">
        <p class="contact-block__phone"><span class="contact-block__name">Телефон:</span> {{phone}}</p>
        <p class="contact-block__email"><span class="contact-block__name">E-mail:</span> <a href="mailto:{{email}}">{{email}}</a></p>
        <p class="contact-block__adress"><span class="contact-block__name">Адрес:</span> {{adress}}</p>
    </div>

</div>
