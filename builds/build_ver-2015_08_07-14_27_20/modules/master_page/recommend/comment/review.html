{{#if comments}}
<div class="review">
    <p class="review__title">Мои отзывы</p>
    {{#each comments}}
        <div class="review__item">
            <div class="review__header">
                <span class="review__name">{{author}}</span>&nbsp;|&nbsp;{{date}}&nbsp;|&nbsp;{{time}}
            </div>
            <p class="review__text">
                {{text}}
            </p>
        </div>
    {{/each}}
</div>
{{/if}}
