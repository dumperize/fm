{{#with page_print_card}}
<head>
    {{>head/head head}}
</head>
<body block="print_page">
<div block="page_print_card">
    <img elem="img" src="{{img}}" alt="{{name}}">

    <div elem="info">
        <p elem="name">{{name}}</p>

        <p elem="spec">{{spec}}</p>
    </div>
    <p elem="url">www.facemaster.ru/{{id}}</p>
</div>
</body>
{{/with}}
</html>
