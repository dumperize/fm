<!doctype html>
<!--[if IE 7]>
<html class="ie7 lt-ie10 lt-ie9 lt-ie8 no-js" lang="ru"><![endif]-->
<!--[if IE 8]>
<html class="ie8 lt-ie10 lt-ie9 no-js" lang="ru"><![endif]-->
<!--[if IE 9 ]>
<html class="ie9 lt-ie10 no-js" lang="ru"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="ru"><!--<![endif]-->
{{#with page_article}}
<head>
    {{> head/head head}}
</head>

<body class="page">
{{> header/header header}}

<div block="container">
    <div class="row">
        {{> breadcrumps/breadcrumps breadcrumps}}

    </div>

    <div block="page_article">
        <div elem="author">
            <div class="row">
                {{> master_page/arrive_block/arrive_block_news arrive_block}}
            </div>
        </div>
        <h1 block="h1" mod="style">{{article.title}}</h1>

        <div class="row">
            <article elem="article">
                {{{article.text}}}
            </article>
        </div>
    </div>
</div>

{{> footer/footer footer}}
</body>
{{/with}}
</html>
