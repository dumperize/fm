{{#with page_sale_rubrika}}
    <head>
        {{> head/head head}}
    </head>

    <body class="page">
        {{> header/header header}}

        <div block="container">
            <div class="row">
                {{> breadcrumps/breadcrumps breadcrumps}}
            </div>
            <div block="page_sale_rubrikator">
                <div class="row">
                    <h1 block="h1" mod="style">{{title}}</h1>

                    <div elem="list">
                        {{> sale/sale_rubrikator/sale_rubrikator sale}}
                    </div>
                </div>
            </div>
        </div>

        {{> footer/footer page_sale_rubrika.footer}}
    </body>
{{/with}}
</html>
