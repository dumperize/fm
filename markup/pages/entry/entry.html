{{#with page_entry}}
<head>
    {{> head/head head}}
</head>

<body class="page">
{{> header/header header}}

<div block="container">
    <div class="row">
        {{> breadcrumps/breadcrumps breadcrumps}}
    </div>
    <div block="page_entry">
        <div class="row">
            <div elem="form">
                {{> entry/entry entry}}
            </div>
        </div>
    </div>
</div>

{{> footer/footer footer}}
</body>
{{/with}}
</html>
