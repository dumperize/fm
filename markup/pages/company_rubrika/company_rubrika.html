    {{#with page_company_rubrika}}
    <head>
        {{> head/head head}}
    </head>

    <body class="page">
        {{> header/header header}}

        <div block="container">
            <div class="row">
                {{> breadcrumps/breadcrumps breadcrumps}}
            </div>
            <div block="row">
                <div block="company-rubrika-page">
                    <h1 block="h1" mod="style">{{name-rubrika}}</h1>

                    <div class="row">
                        <div elem="company-list">
                            {{> _common/list_col-3/list_col-3_company company}}
                        </div>
                        <div elem="dop">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{> footer/footer footer}}
    </body>
    {{/with}}
</html>
