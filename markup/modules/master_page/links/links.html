<div block="master_page_links">
    <div elem="header" mix="block:h2">Ссылки</div>
    <div class="row">
        <div elem="list">
            {{#each links-list}}
            <div elem="item">
                <a href="{{url}}" elem="link">
                    <i class="master_page_links__icon master_page_links__icon_{{type}}"></i> <span>{{url}}</span>
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</div>
