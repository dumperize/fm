<div block="master_page_links">
    <div elem="header" mix="block:h2">Ссылки</div>
    <div elem="list">
        {{#each links-list}}
        <a href="{{url}}" elem="link">
            <i class="master_page_links__icon master_page_links__icon_{{type}}"></i> {{url}}
        </a>
        {{/each}}
    </div>
</div>
