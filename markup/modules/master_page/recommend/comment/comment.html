<div block="comment">
    <form id="comment_form" method="{{form.method}}" action="{{form.url}}">
        <div elem="fields">
            <input elem="text-input" type="text" placeholder="Иванов Иван" name="comment_form[name]">
            <input elem="text-input" type="text" placeholder="+7(___)___-__-__" name="comment_form[phone]">
            <textarea elem="textarea" placeholder="Текст отзыва" name="comment_form[comment_text]"></textarea>
            <input elem="btn" type="submit" value="отправить">
        </div>
        <p elem="success">
            Ваш отзыв успешно отправлен, спасибо!
        </p>
    </form>
</div>
