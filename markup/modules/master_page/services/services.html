<div block="master_page_services">
    <div elem="header" mix="block:h2">Услуги</div>
    <div elem="services">
        <ul elem="list">
            {{#each list}}
            {{#if is-separator}}
        </ul>
        <ul elem="list">
            {{/if}}
            <li elem="list-item">{{name}}</li>
            {{/each}}
        </ul>
    </div>
    {{#if list-rubriks}}
    <div elem="other-services">
        <p elem="other-services-title">Услуги Мастера в других рубриках</p>
        <ul elem="other-services-list">
            {{#each list-rubriks}}
            <li elem="list-item" mod="link">
                <a elem="list-link" href="{{link}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</div>
