<div block="master_page_card">
    <div elem="photo">
        <img src="{{src}}" alt="{{fio}}">
    </div>
    <div elem="info">
        <div elem="fio">
            {{fio}}
        </div>
        {{#if spec}}
        <div elem="spec">
            {{spec}}
        </div>
        {{/if}}
        <div elem="info-bottom">
            {{#if company}}
            <div block="master_company">
                <img elem="logo" src="{{company.logo}}" alt="{{company.name}}">

                <p elem="name">
                    {{company.name}}
                </p>
            </div>
            {{/if}}

            <div block="master_number">
                <p elem="text">личный номер Мастера</p>

                <div elem="number">№{{number}}</div>
                <a elem="link" href="{{url-printCard}}"><span>распечатать визитку</span></a>
            </div>
        </div>
    </div>
</div>
