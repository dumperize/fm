<div block="master_page_work">
    <div elem="header" mix="block:h2">Режим и условия работы</div>
    <div class="row">
        <div elem="time-table">
            <table block="work-week">
                <thead elem="thead">
                <tr elem="tr">
                    {{#each week}}
                    {{#if is-active}}
                    <td elem="thead-td" mod="active">
                        {{day}}
                    </td>
                    {{else}}
                    <td elem="thead-td">
                        {{day}}
                    </td>
                    {{/if}}
                    {{/each}}
                </tr>
                </thead>
                <tbody elem="tbody">
                <tr elem="tr">
                    {{#if is-always}}
                    <td colspan="7" elem="tbody-td"><strong>круглосуточно</strong></td>
                    {{else}}
                    {{#each week}}
                    <td elem="tbody-td">{{time-start}}<br>{{time-end}}</td>
                    {{/each}}
                    {{/if}}
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    {{#each info}}
    <p elem="info">
        {{#if header}}
        <strong>{{header}}</strong>
        {{/if}}
        {{text}}
    </p>
    {{/each}}
</div>
