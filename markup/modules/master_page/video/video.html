<div block="master_page_video">
    <div elem="header" mix="block:h2">Видео</div>
    <div elem="list">
        {{#each video-list}}
        <div elem="video">
            <a href="{{url}}" block="video-widget">
                <div elem="img">
                    <img src="{{pic}}" alt="{{title}}">
                </div>
            </a>
        </div>
        {{/each}}
    </div>
</div>
