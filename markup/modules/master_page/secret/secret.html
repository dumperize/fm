<div block="master_page_secret">
    <div elem="header" mix="block:h2">Полезно почитать</div>
    <div elem="list">
        {{#each secret-list}}
        <div elem="secret">
            <a href="{{url}}" block="secret-widget">
                <div elem="img">
                    <img src="{{pic}}" alt="{{title}}">
                </div>
                <div elem="text">
                    {{title}}
                </div>
            </a>
        </div>
        {{/each}}
    </div>
</div>
