<div block="master_navigation">
    <div elem="prev">
        {{#with prev}}
        <a href="{{url}}">
            <span elem="icon" mod="prev"></span>
            <span elem="text">Пред.</span>
            <img elem="src" alt="{{name}}" src="{{src}}">
        </a>
        {{/with}}
    </div>
    <div elem="next">
        {{#with next}}
        <a href="{{url}}">
            <span elem="icon" mod="prev"></span>
            <span elem="text">Пред.</span>
            <img elem="src" alt="{{name}}" src="{{src}}">
        </a>
        {{/with}}
    </div>
</div>
