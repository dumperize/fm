{{#if is-banner_top}}
<div block="manner" mod="top">
    {{#if is-url}}
    <a href="{{url}}">
        <img src="{{src_1000}}" alt="{{alt}}">
    </a>
    {{else}}
    <img src="{{src_1000}}" alt="{{alt}}">
    {{/if}}
</div>
<div block="manner" mod="top,750">
    {{#if is-url}}
    <a href="{{url}}">
        <img src="{{src_750}}" alt="{{alt}}">
    </a>
    {{else}}
    <img src="{{src_750}}" alt="{{alt}}">
    {{/if}}
</div>
{{/if}}
