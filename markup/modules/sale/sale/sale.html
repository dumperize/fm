<div block="sale" class="sale_{{modificator}}">
    <a href="{{url}}" elem="link">
        <div elem="title">{{title}}</div>
        <div elem="pic">
            <img elem="img" src="{{pic}}" alt="{{text}}">
        </div>
        <div elem="text">
            <p>{{text}}</p>
        </div>
    </a>
</div>
