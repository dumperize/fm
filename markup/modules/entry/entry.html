<div block="entry">
    <div id="entry-form">
        {{#with entry}}
        <form method="{{method}}" action="{{url}}">
            <div elem="input">
                <input block="input-text" type="text" placeholder="e-mail или телефон">
            </div>
            <div elem="input">
                <input block="input-text" type="password" placeholder="пароль">

                <div elem="remember">
                    <div block="filter-radio">
                        <input elem="input" type="checkbox" id="remember-me">
                        <label elem="label" for="remember-me">Запомнить пароль</label>
                    </div>
                </div>
            </div>

            <div elem="button">
                <input block="btn-accent" type="submit" value="Войти">
            </div>
            <div elem="actions">
                <a elem="registration" href="#" id="reg-link">Регистрация</a>
                <a elem="recovery" href="{{recovery-url}}">Забыли пароль?</a>
            </div>
        </form>
        {{/with}}
    </div>
    <div id="registration-form">
        {{#with registration}}
        <form method="{{method}}" action="{{url}}">
            <div elem="input">
                <input block="input-text" type="email" placeholder="e-mail">
            </div>
            <div elem="input">
                <input block="input-text" type="text" placeholder="Имя Фамилия">
            </div>
            <div elem="input">
                <input block="input-text" type="password" placeholder="пароль">
            </div>
            <div block="capcha"  mod="registration">
                <div elem="code-img">
                    <img src="{{capcha.img-url}}" alt="capcha">
                </div>
                <div elem="reload-link">
                    <a href="{{capcha.reload-url}}">Получить новый код</a>
                </div>
            </div>
            <div elem="input">
                <input block="input-text" type="text" placeholder="код с картинки" name="recovery-password[code]">
            </div>
            <div elem="button">
                <input block="btn-accent" type="submit" value="зарегистрироваться">
            </div>
        </form>
        {{/with}}
    </div>
</div>
