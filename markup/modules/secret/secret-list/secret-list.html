<div block="secrets">
    {{#each secrets}}
    <div block="secret">
        <div elem="inner">
            <div elem="img-wr">
                <img src="{{src}}" alt="{{title}}" elem="img">
            </div>
            <div elem="content">
                <p elem="title">{{title}}</p>
                <p elem="intro">{{intro}}</p>
                <p elem="date">{{date}}</p>
                <a elem="more" href="{{url}}">
                    подробнее 
                    <i elem="icon"></i>
                </a>
            </div>
        </div>
    </div>
    {{/each}}
</div>
