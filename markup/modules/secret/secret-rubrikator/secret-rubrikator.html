<div block="secret_rubrikator">
    <ul>
        {{#each rubrikator}}
        {{#if is-active}}
        <li elem="item" mod="active">
            <span elem="link"><i elem="icon"></i>{{title}}</span>
        </li>
        {{else}}
        <li elem="item">
            <a href="{{url}}" elem="link"><i elem="icon"></i>{{title}}</a>
        </li>
        {{/if}}
        {{/each}}
    </ul>
</div>
