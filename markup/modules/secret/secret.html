{{#if all-link}}
<a href="{{url}}"  block="secret" class="secret_{{modificator}}">
    {{else}}
    <div block="secret" class="secret_{{modificator}}">
        {{/if}}
        <div elem="inner">
            <div elem="img-wr">
                <img src="{{src}}" alt="{{title}}" elem="img">
            </div>
            <div elem="content">
                <p elem="title">{{title}}</p>
                {{#if intro}}
                <p elem="intro">{{intro}}</p>
                {{/if}}
                {{#if date}}
                <p elem="date">{{date}}</p>
                {{/if}}
                {{#unless all-link}}
                <a elem="more" href="{{url}}">
                    подробнее 
                    <i elem="icon"></i>
                </a>
                {{/unless}}
                {{#if avtor}}
                <p elem="avtor">{{avtor}}</p>
                {{/if}}
            </div>
        </div>
        {{#unless all-link}}
    </div>
    {{else}}
</a>
{{/unless}}
