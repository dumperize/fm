<a href="{{url}}" block="company_minicard">

    <div class="row">
        <div elem="logo-wr">
            {{#with logo}}
            <img src="{{src}}" alt="{{alt}}" elem="logo">
            {{/with}}
        </div>
        <div elem="info">
            <p elem="count_masters">{{count.masters}}</p>
            <p elem="count_likes"><i elem="icon" mod="likes"></i> {{count.likes}}</p>
            <div elem="icons">
                {{> master_have-content-icons/master_have-content-icons icons}}
            </div>
