<div block="video-list">
    {{#each video}}
    <div block="video">
        <div class="row">
            <div elem="img-wr">
                <img src="{{src}}" alt="{{title}}" elem="img">
            </div>
            <div elem="content">
                <p elem="title">{{title}}</p>
                <p elem="intro">{{intro}}</p>
            </div>
        </div>
        <div class="row">
            <div elem="autor">
                <a href="{{master.url}}">
                    <img src="{{master.photo}}" alt="{{master.name}}" elem="master-photo">
                </a>
                <p>Видео добавил Мастер: </p>  
                <a href="{{master.url}}">{{master.name}}</a>
            </div>
            <div elem="dop">
                <p elem="rubrika"><strong>Рубрика:</strong> {{rubrika}}</p>
                <p elem="date">{{date}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</div>
