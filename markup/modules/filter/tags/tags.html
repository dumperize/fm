{{#each tags}}
{{#if is-active}}
<span block="filter-by" elem="tag-active">
    {{title}}
    <div elem="close">
        <a block="close" href="{{url-back}}">
            <i elem="icon" mod="close"></i>
        </a>
    </div>
</span>
{{else}}
<a block="filter-by" elem="tag" href="{{url}}">
    {{title}}
</a>
{{/if}}
{{/each}}
