<div block="breadcrumbs">
    <span elem="header">Вы находитесь: </span>
    {{#each links}}
    <span elem="icon"></span>
    {{#if url}}
    <a href="{{url}}" elem="level" mod="link" {{#if links}}class="js-parent-rub"{{/if}}>{{title}}</a>
    {{else}}
    <span elem="level">{{title}}</span>
    {{/if}}
    {{#if links}}
    <div elem="list-container" mix="block:js-breadcrumbs-list">
        <ul elem="list">
            {{#each links}}
            <li elem="list-item">
                <span elem="icon"></span>
                <a href="{{url}}" elem="level" mod="link">{{title}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
    {{/each}}
</div>
