<div block="present_competition">
    <h2 elem="title">{{title}}</h2>

    <p elem="description">
        {{description}}
    </p>

    <div class="row">
        {{#if is-vote}}
        <div class="voted">
            {{/if}}
            {{#each members}}
            <div elem="member">
                {{> present/competition_member/competition_member this}}
            </div>
            {{/each}}
        </div>
        {{#if is-vote}}
    </div>
    {{/if}}
</div>
