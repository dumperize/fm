<div block="recommendation-list">
    {{#each recommendation}}
    <div block="recommendation">
        <div elem="inner">
            <div elem="img-wr">
                <img src="{{src}}" alt="{{title}}" elem="img">
            </div>
            <div elem="content">
                <p elem="title">{{title}}</p>
                <p elem="intro">{{intro}}</p>
                <p elem="date">{{date}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</div>
