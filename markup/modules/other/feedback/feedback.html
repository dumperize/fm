<div block="feedback-page">
    <h1 block="h1" mod="style">Обратная связь</h1>

    <div block="feedback-block">
        <form id="feedback-form" action="{{url}}" method="{{method}}">
            <div block="labeled-input">
                <div elem="label">
                    <label block="label"><span elem="text">Ваше имя</span></label>
                </div>
                <div elem="input">
                    <input block="input-text" type="text" name="feedback[name]" autofocus="">
                </div>
            </div>
            <div block="labeled-input">
                <div elem="label">
                    <label block="label"><span elem="text">Ваш e-mail</span></label>
                </div>
                <div elem="input">
                    <input block="input-text" type="text" name="feedback[email]">
                </div>
            </div>
            <div block="labeled-input">
                <div elem="label">
                    <label block="label"><span elem="text">Ваше сообщение</span></label>
                </div>
                <div elem="input">
                    <textarea block="textarea" name="feedback[text]"></textarea>

                </div>
            </div>
            <div block="labeled-input">
                <div elem="submit">
                    <input block="btn-accent" type="submit" value="Отправить">
                </div>
            </div>
        </form>
    </div>
</div>
