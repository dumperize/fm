<div block="master_minicard" mod="free">
    <div class="row">
        <div elem="left-column">
            <div block="master_photo-and-contacts">
                <div elem="photo-wrap">
                    <img elem="photo" src="{{master-photo.src}}" alt="{{master-photo.alt}}">
                </div>
                <div elem="contact-wrap">
                    {{> _common/phone-btn/phone-btn phone-btn}}
                    {{> _common/tip/tip tip}}
                    <a elem="show-services" href="#" mix="block:js-services-toggle">Показать услуги</a>
                </div>
            </div>
        </div>
        <div elem="right-column">
            <div class="row">
                <div block="master_name-and-spec" mod="wide">
                    <p elem="name">
                        {{master-name}}
                    </p>
                </div>
                <div block="master_services" mod="wide" class="format">
                    <ul elem="service-list" mix="block:js-services-cut">
                        {{#if search-note}}
                            <div block="search-note">
                                {{search-note}}
                            </div>
                        {{/if}}
                        {{#each service-list}}
                        <li elem="service">
                            {{{this}}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
