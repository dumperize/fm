<div block="main-function">
    <div elem="inner">
        {{> search/search search}}
        <div block="or">или</div>
        <div block="find-master" mix="block:js-find-master">
            <a elem="inner" href="{{url.findMaster}}">
                <div elem="inner-rel">
                    <span elem="icon"></span>

                    <p elem="title">Выбери Мастера</p>
                    <span elem="btn">У нас {{countMaster}}</span>
                </div>
            </a>
        </div>
        <div block="call-back">
            <a elem="inner" href="{{url.callback}}">
                <div elem="inner-rel">
                    <span elem="icon"></span>

                    <p elem="title">Закажи услугу </p>

                    <p elem="text">Мы бесплатно отправим вашу заявку всем подходящим Мастерам</p>
                    <span elem="btn">Создать заявку</span>
                </div>
            </a>
        </div>
        <div block="catalogs">
            <div elem="inner">
                <div elem="services">
                    <a href="{{url.catalog}}" elem="services-link">Весь каталог услуг</a>
                </div>
                <div elem="dop">
                    {{> main/catalogs-dop/catalogs-dop catalogs}}
                </div>
            </div>
        </div>
    </div>
</div>
