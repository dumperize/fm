
<div elem="inner">
    {{> search/search}}
    <div block="or">или</div>
    <div block="find-master">
        <a elem="inner"  href="{{url.findMaster}}">
            <div elem="inner-rel">
                <span elem="icon"></span>
                <p elem="title">Выбери Мастера</p>
                <span elem="btn">У нас {{countMaster}}</span>
            </div>
        </a>
    </div>
    <div block="call-back">
        <a elem="inner"  href="{{url.order}}">
            <div elem="inner-rel">
                <span elem="icon"></span>
                <p elem="title">Закажи услугу </p>
                <p elem="text">Мы бесплатно отправим вашу заявку всем подходящим Мастерам</p>
                <span elem="btn">Создать заявку</span>
            </div>
        </a>
    </div>
    <div block="catalogs">
        <div elem="inner">
            <div elem="services">
                <a href="" elem="services-link">Весь каталог услуг</a>
            </div>
            <div elem="dop">
                <ul block="catalogs-dop">
                    {{#each catalogs}}
                    <li elem="item">
                        <a href="{{url}}" elem="item-link">
                            <span elem="icon" mod="{{icon}}"></span>{{{title}}}
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
