<div block="recovery-password-page">
    <h1 block="h1" mod="style">Восстановление пароля</h1>

    <div block="recovery-password-block">
        <form id="recovery-password-form" action="{{url}}" method="{{method}}">
            <div block="labeled-input">
                <div elem="label">
                    <label block="label"><span elem="text">Введите телефон или email</span></label>
                </div>
                <div elem="input">
                    <input block="input-text" type="text" name="recovery-password[login]" autofocus="">
                </div>
            </div>
            <div block="capcha">
                <div elem="code-img">
                    <img src="{{capcha.img-url}}" alt="capcha">
                </div>
                <div elem="reload-link">
                    <a href="{{capcha.reload-url}}">Получить новый код</a>
                </div>
            </div>
            <div block="labeled-input">
                <div elem="label">
                    <label block="label"><span elem="text">Введите код с картинки</span></label>
                </div>
                <div elem="input">
                    <input block="input-text" type="text" name="recovery-password[code]">
                </div>
            </div>
            <div block="labeled-input">
                <div elem="submit">
                    <input block="btn-accent" type="submit" value="Восстановить">
                </div>
            </div>
        </form>
    </div>
</div>
