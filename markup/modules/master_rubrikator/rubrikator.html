<div block="master-rubrikator-page" mod="collapsed">
    <h1 block="h1" mod="style">РУБРИКАТОР</h1>

    <div class="row">
        <div block="rubriks-columns">
            <div class="row">
                <div elem="column">
                    <div block="rubrika-list" mod="tool-collapsed" mix="block:js-rubrika-collapsed">
                        <div elem="title">
                            <p elem="name">Развернуть все рубрики</p>
                            <i elem="icon"></i>
                        </div>
                    </div>
                    {{#each rubriks}}

                    {{#if isNewCol}}
                </div>
                <div elem="column">
                    {{/if}}

                    <div block="rubrika-list">
                        <div elem="title" mix="block:js-rubrika-list" style="border-right-color: {{color}}">
                            <p elem="name">{{name}}</p>

                            <p elem="count">{{count}}</p>
                        </div>
                        <div elem="list">
                            <ul>
                                {{#each podrubriks}}
                                <li elem="list-li"><a href="{{url}}" elem="list-a">{{title}} <span elem="list-count">{{count}}</span></a></li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <div elem="dop">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
