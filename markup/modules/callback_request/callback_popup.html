<div block="callback_popup">
    <form id="callback-request-popup-form" method="{{method}}" action="{{url}}">

        <div elem="input">
            <input block="input-text" type="text" placeholder="Ваше имя" name="callbackRequestForm[name]">
        </div>
        <div elem="input">
            <input block="input-text" type="text" placeholder="Ваш телефон" name="callbackRequestForm[phone]">
        </div>
        <div elem="input">
            <textarea block="textarea"
                      placeholder="Ваш комментарий"
                      name="callbackRequestForm[text]"></textarea>
        </div>
        <div elem="submit">
            <input block="btn-accent" type="submit" value="отправить заявку">
        </div>
    </form>
    <div block="success_response">
        Ваша заявка отправлена Мастеру
    </div>
</div>
